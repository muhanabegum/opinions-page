<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Thoughtful Quotes</title>
        <link href="favicon.png" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <h1>Someone Once Said...</h1>
        <h2 id="quote"></h2>
        <button id="more">Click For More</button>
        <h3>Powered by Quote Garden.</h3>

        <button onclick="increase_progress(); agrees()">Agree</button>
        <progress id="progress_bar" value="0" max="100"></progress>
        <button onclick="disagrees()">Disagree</button>

        <div style="clear: both">
            <h4>Total Agrees: <a id="num_agree">0</a></h4>
            <h4></h4>
            <h5></h5>
            <h5>Total Disagrees: <a id="num_disagree">0</a></h5>
        </div>
        
        <button onclick="reset()">Reset</button>
        
        <script src="app.js"></script>
    </body>
</html>
